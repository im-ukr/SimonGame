<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Memory Game</title>
</head>

<body class="main text-center">
    <h1 style="font-size: 2.5rem; font-family: 'Press Start 2P', cursive;" id="promt">Press or Tap anywhere to Start</h1>

    <div class="container">
        <div class="row cen">
            <div id="b1" class="box"></div>
            <div id="b2" class="box"></div>
            <div id="b3" class="box"></div>
        </div>
        <div class="row cen">
            <div id="b4" class="box"></div>
            <div id="b5" class="box"></div>
            <div id="b6" class="box"></div>
        </div>
        <div class="row cen">
            <div id="b7" class="box"></div>
            <div id="b8" class="box"></div>
            <div id="b9" class="box"></div>
        </div>
    </div>

    <h1 style="font-size: 2.5rem; font-family: 'Press Start 2P', cursive;" id="promt">Best Score: 0</h1>

    <div id="tryAgainModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background-color: #0A2647; color: lightblue; font-family: 'Press Start 2P', cursive;">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over!</h5>
                </div>
                <div class="modal-body">
                    <p>Your score was <span id="finalScore">0</span>.</p>
                </div>
                <div class="modal-footer">
                    <button id="tryAgainButton" class="btn btn-primary" style="font-family: 'Press Start 2P', cursive;">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <p style="font-size: 1rem; font-family: 'Press Start 2P', cursive; margin-top: 1rem; color: lightblue;">
        Follow and tap the sequence of boxes as shown.
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
